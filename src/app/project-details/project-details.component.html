<main class="container-fluid">
 <div class="main" >
    <div class="row"*ngFor="let p of proyectos">
      <div class="col-md-6">
        <h3 class="text-right">{{ p.nombre | uppercase }}</h3>
        <p>{{ p.description }}</p>
      </div>
      <div class="col-md-6">
        <img src="{{p.imgUrl}}" alt="{{p.nombre}}" class="img-fluid">
      </div>
    </div>
 </div>
</main>

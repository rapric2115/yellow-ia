<main class="container-fluid">
  <div class="row historia">
      <div class="col-md-6">
          <img src="../../assets/equipo-Yellow/bienvenido-esteban-victor.jpg" alt="gerencia yellow ingenieros & Arquitectos" class="img-fluid">
        </div>
        <div class="col-md-6">
          <h3>{{'historia.heading' | translate }}</h3>
          <p>{{ 'historia.parOne' | translate }}</p>
          <p>{{'historia.parThree' | translate }}</p>
          <p>{{'historia.parTwo' | translate }}</p>
          <p>{{'historia.parFour' | translate }}</p>
          <ul>
            <li>
              <img src="../../assets/icon/iso9001-logo.png" alt="logo certificacion iso 9001:2015" class="img-fluid">
            </li>
          </ul>
        </div>
  </div>
  <div class="row serv-scroll">
      <div class="col-md-6 serv" *ngFor="let y of yellow">
         <div class="serv-img">
           <img src="{{ y.url }}" alt="{{ y.title }}" class="img-fluid">
            <h4 class="carousel-caption">{{ y.title }}</h4>
         </div>
      </div>
    </div> 
  
</main>
